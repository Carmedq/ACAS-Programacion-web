    <h1 class="tituloform">Contáctanos</h1>
    <h2 class="subtituloform">Registra tus datos</h2>

    <body>
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese su email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Ingrese su mensaje"
                        required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>

    </body>

        <div class="contenedor-footer">
